    <!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Pixel City Architect - Extreme Edition</title>
    <style>
        :root {
            --ui-bg: #c6c6c6;
            --ui-border-light: #ffffff;
            --ui-border-dark: #555;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            color: #000;
        }

        #game-viewport {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        /* ZOOM-KONTROLLER */
        #city-container {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            display: grid;
            gap: 2px;
            background: #222;
            padding: 4px;
            image-rendering: pixelated;
        }

        .slot {
            width: 80px;
            height: 80px;
            background: #4da33d;
            position: relative;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        /* PIXEL ART BUILDINGS (OVENFRA) */
        .asset { position: absolute; width: 100%; height: 100%; animation: pop 0.3s steps(3); }
        
        .house { background: #8b4513; border: 12px solid #5d2e0d; box-sizing: border-box; } 
        .road { background: #333; }
        .road::after { content: ''; position: absolute; top: 50%; left: 10%; right: 10%; height: 4px; border-top: 4px dashed #eee; transform: translateY(-50%); }
        .garden { background: #7cfc00; border: 8px solid #55a600; box-sizing: border-box; }
        .tree { background: #2d5a24; border-radius: 50%; width: 50%; height: 50%; margin: 25%; box-shadow: 4px 4px 0 #1e3d18; }
        .police { background: #00008b; border: 15px solid #0000cd; box-sizing: border-box; }
        .police::after { content: 'POLITI'; color: white; font-size: 8px; position: absolute; top: 2px; left: 2px; }
        .park { background: #228b22; border: 4px solid #006400; }
        .park::before { content: '⛲'; position: absolute; left: 25%; top: 25%; }

        /* PIXEL MONEY ANIMATION */
        .pixel-coin {
            position: absolute; width: 20px; height: 20px;
            background: #ffd700; border: 2px solid #b8860b;
            box-shadow: 2px 2px 0 #8b6508; z-index: 1000; pointer-events: none;
        }
        .pixel-bill {
            position: absolute; width: 40px; height: 20px;
            background: #71aa37; border: 2px solid #2d5a24;
            box-shadow: 3px 3px 0 #1e3d18; z-index: 1000; pointer-events: none;
            color: white; font-size: 10px; font-weight: bold; display: flex; align-items: center; justify-content: center;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        /* UI ELEMENTS */
        .ui-panel {
            position: absolute; background: var(--ui-bg); border: 4px solid var(--ui-border-light);
            border-right-color: var(--ui-border-dark); border-bottom-color: var(--ui-border-dark);
            padding: 12px; z-index: 2000; box-shadow: 6px 6px 0 rgba(0,0,0,0.4);
        }
        #money-ui { top: 20px; left: 20px; font-size: 24px; }
        #shop-ui { top: 20px; right: 20px; width: 220px; max-height: 80vh; overflow-y: auto; }

        .shop-item {
            background: #999; border: 2px solid #eee; border-right-color: #444; border-bottom-color: #444;
            padding: 8px; margin: 6px 0; cursor: pointer; display: flex; justify-content: space-between; font-size: 12px;
        }
        .shop-item.disabled { opacity: 0.5; cursor: not-allowed; background: #666; }

        @keyframes pop { from { transform: scale(0); } to { transform: scale(1); } }
    </style>
</head>
<body>

<div id="money-ui" class="ui-panel">COINS: <span id="coin-count">0</span></div>

<div id="shop-ui" class="ui-panel">
    <div style="text-align: center; border-bottom: 2px solid #555; margin-bottom: 10px; font-weight: bold;">BUTIKK</div>
    <div id="shop-content"></div>
</div>

<div id="game-viewport">
    <div id="city-container"></div>
</div>

<script>
    let state = {
        coins: 0,
        clickCount: 0,
        gridSize: 2, // Starter med 2x2
        builtCount: 0,
        billValue: 10,
        totalItemsBuilt: 0
    };

    const buildings = {
        hage: { name: "Hage", cost: 10, bonus: 1, class: 'garden', limit: 4 },
        tre: { name: "Tre", cost: 15, bonus: 1, class: 'tree', limit: 4 },
        vei: { name: "Vei", cost: 20, bonus: 2, class: 'road', limit: 8 },
        hus: { name: "Hus", cost: 200, bonus: 10, class: 'house', limit: 4 },
        park: { name: "Park", cost: 800, bonus: 25, class: 'park', limit: 4, minBuilt: 16 },
        politi: { name: "Politi", cost: 2000, bonus: 60, class: 'police', limit: 2, minBuilt: 20 }
    };

    const container = document.getElementById('city-container');

    function initGrid() {
        container.innerHTML = '';
        container.style.gridTemplateColumns = `repeat(${state.gridSize}, 80px)`;
        for(let i=0; i < state.gridSize * state.gridSize; i++) {
            let slot = document.createElement('div');
            slot.className = 'slot';
            container.appendChild(slot);
        }
        adjustZoom();
    }

    function adjustZoom() {
        const screenWidth = window.innerWidth * 0.8;
        const gridWidth = state.gridSize * 80;
        const scale = Math.min(1, screenWidth / gridWidth);
        container.style.transform = `scale(${scale})`;
    }

    document.body.addEventListener('mousedown', (e) => {
        if(e.target.closest('.ui-panel')) return;
        
        state.clickCount++;
        let isBill = state.clickCount % 5 === 0;
        let amount = isBill ? 1 : 5;
        
        // Alle penger spawner samtidig
        for(let i=0; i < amount; i++) {
            spawnPixelMoney(e.clientX, e.clientY, isBill);
        }

        state.coins += isBill ? state.billValue : amount;
        updateUI();
    });

    function spawnPixelMoney(x, y, isBill) {
        const el = document.createElement('div');
        el.className = isBill ? 'pixel-bill' : 'pixel-coin';
        if(isBill) el.innerText = state.billValue;
        
        el.style.left = (x + (Math.random() * 60 - 30)) + 'px';
        el.style.top = (y - 20) + 'px';
        el.style.animation = `fall ${0.8 + Math.random() * 0.5}s ease-in forwards`;
        
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 1300);
    }

    function updateUI() {
        document.getElementById('coin-count').innerText = Math.floor(state.coins);
        const shop = document.getElementById('shop-content');
        shop.innerHTML = '';

        let allSoldOut = true;

        for(let id in buildings) {
            const b = buildings[id];
            if(state.totalItemsBuilt < (b.minBuilt || 0)) continue;

            const count = document.querySelectorAll('.' + b.class).length;
            const soldOut = count >= b.limit;
            if(!soldOut) allSoldOut = false;

            const item = document.createElement('div');
            item.className = `shop-item ${state.coins < b.cost || soldOut ? 'disabled' : ''}`;
            item.innerHTML = `<span>${b.name}${soldOut ? ' (FULLT)' : ''}</span> <span>${b.cost}c</span>`;
            
            if(!soldOut && state.coins >= b.cost) {
                item.onclick = () => buyBuilding(id);
            }
            shop.appendChild(item);
        }

        // Hvis alt er utsolgt, utvid kartet!
        if(allSoldOut) {
            expandCity();
        }
    }

    function buyBuilding(id) {
        const b = buildings[id];
        const emptySlots = Array.from(document.querySelectorAll('.slot')).filter(s => s.innerHTML === '');
        
        if(emptySlots.length > 0) {
            state.coins -= b.cost;
            state.totalItemsBuilt++;
            state.billValue += 2;
            b.cost = Math.floor(b.cost * 1.5); // Prisene stiger kraftig

            const asset = document.createElement('div');
            asset.className = `asset ${b.class}`;
            emptySlots[0].appendChild(asset);
            updateUI();
        }
    }

    function expandCity() {
        state.gridSize += 2; // Går fra 2x2 til 4x4, 6x6 osv (kvadrattall)
        // Oppdater grensene slik at man kan fortsette å bygge
        for(let id in buildings) {
            buildings[id].limit += (state.gridSize);
        }
        initGrid();
        // Flytt gamle bygninger? For enkelhets skyld i denne koden starter vi 
        // neste fase med et større tomt kart som representerer utvidelsen.
        alert("Byen utvider seg til " + state.gridSize + "x" + state.gridSize + "!");
        updateUI();
    }

    window.onresize = adjustZoom;
    initGrid();
    updateUI();
</script>
</body>
</html>
